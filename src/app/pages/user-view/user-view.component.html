<section class="mt-3">
    <div class="row ">
      <figure class="col-12 col-md-3  border-end">
        <img class="rounded-circle img-fluid p-4" [src]="user.image" [alt]="user.first_name + ' ' + user.last_name">
      </figure>
      <div class="col-12 col-md-9 p-4">
        <div class="py-3">
            <h4 class="card-title">{{user.first_name}}</h4>
            <h4 class="card-title">{{user.last_name}}</h4>    
        </div>
        <div class="d-flex flex-row gap-2">
            <p class="fw-bold">Nombre de usuario:</p><p>{{user.username}}</p>
        </div>
        <div class="d-flex flex-row gap-2">
            <p class="fw-bold">Email:</p><p>{{user.email}}</p>
        </div>
        <div class="py-3 d-flex flex-row gap-2">
            <a [routerLink]="['/home']" class="btn btn-outline-dark">Eliminar</a>
            <a [routerLink]="['/home']" class="btn btn-outline-dark">Actualizar</a>
            <a [routerLink]="['/home']" class="btn btn-outline-dark">Volver al listado</a>
        </div>
        
      </div>
  
    </div>
  </section>
