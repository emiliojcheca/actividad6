<section class="mt-3 card">
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="img-fluid" [src]="user.image" [alt]="user.first_name + ' ' + user.last_name">
      </figure>
      <div class="col-12 col-md-9 p-3">
        <h2 class="card-title">{{user.first_name}} {{user.last_name}}</h2>
        <hr>
        <p>Código de usuario: {{user._id}}</p>
        <p>ID: {{user.id}}</p>
        <p>Correo electrónico: {{user.email}}</p>
        <p>Username: {{user.username}}</p>
        <a [routerLink]="['/home']" class="btn btn-primary">Volver</a>
      </div>
  
    </div>
  </section>
