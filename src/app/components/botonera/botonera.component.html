<div class="d-flex gap-2">
    @if(parent === 'card'){
  
    <a class="btn btn-secondary" [routerLink]="['/user', idUser]">Detalle</a>
  
    }@else if (parent === 'view') {
    <a class="btn btn-secondary" [routerLink]="['/home']">Volver a usuarios</a>
    }
    <a class="btn btn-warning" [routerLink]="['/update', 'user', idUser]">Actualizar</a>
    <button class="btn btn-danger" (click)="deleteUser(idUser)">Borrar</button>
</div>
